<script>
    var a = 1,
        b = 1,
        c, d;

    c = ++a;
    alert(c); // 2 (префиксная форма инкремента, сначало значение увеличено один раз, затем выводится на экран)
    d = b++;
    alert(d); // 1 (постфиксная форма инкремента, сначало выводится на экран, затем увеличено на один раз)
    c = (2 + ++a);
    alert(c); // 5 (а = 2, снова используется префиксная форма инкремента, получается а = 3, 2 + 3 = 5)
    d = (2 + b++);
    alert(
        d
    ); // 4 (b = 2, используется постфиксная форма инкремента, поэтому сначала выполняется сложение 2 + 2 = 4, затем b увеличивается на 1)

    alert(a); // 3 (в примерах выше а увеличивалось 2 раза: 1 + 1 + 1 = 3)
    alert(b); // 3 (в примерах выше b увеличивалось 2 раза: 1 + 1 + 1 = 3)
</script>
