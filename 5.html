<script>
    function sum(arg1, arg2) {
        return arg1 + arg2;
    }

    function minus(arg1, arg2) {
        return arg1 - arg2;
    }

    function mult(arg1, arg2) {
        return arg1 * arg2;
    }

    function div(arg1, arg2) {
        return arg1 / arg2;
    }
</script>
